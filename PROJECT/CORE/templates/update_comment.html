{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Comment</title>
    <link rel="stylesheet" href="{% static 'update_comment1.css' %}">
</head>
<body>
    <div class="comment-wrapper">
        <div class="comment-card">
            <h1 class="form-title">💬 Update Comment</h1>

            <form method="POST" class="comment-form">
                {% csrf_token %}
                {{ comment_form.as_p }}
                <div class="form-buttons">
                    <button type="submit" class="btn primary-btn">✅ Update</button>
                    <a href="{% url 'dashboard' %}" class="btn secondary-btn">❌ Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <style>

    </style>
</body>
</html>
