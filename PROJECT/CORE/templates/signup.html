{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <img src="{% static 'daw.jpg' %}"
                alt="Instagram Logo">
        </div>
        <h1>Signup</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    
                    {{ form.username }}
                </div>
                <div class="form-group">
                    
                    {{ form.email }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    
                    {{ form.password }}
                </div>
                <div class="form-group">
                    
                    {{ form.comfirm_password }} 
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    
                    {{ form.f_name }}
                </div>
                <div class="form-group">
                    
                    {{ form.l_name }}
                </div>
                <div class="form-group">
                    
                    {{ form.m_name }}
                </div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
