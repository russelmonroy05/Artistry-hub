{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'edit_profile.css' %}">
</head>

<body>

    <div class="container">
        <h1>Edit Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}


            <div class="profile-image-preview">
                {% if user.profile.profile_picture %}
                <img id="profileImagePreview" src="{{ user.profile.profile_picture.url }}" alt="Profile Picture">
                {% else %}
                <img id="profileImagePreview" src="/static/images/default-profile.png" alt="Profile Picture">
                {% endif %}
            </div>

    
            <div class="form-group">
                <label for="f_name">First Name:</label>
                {{ user_form.f_name }}
            </div>

            <div class="form-group">
                <label for="l_name">Last Name:</label>
                {{ user_form.l_name }}
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                {{ profile_form.bio }}
            </div>

            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*"
                    onchange="previewImage(event)">
                <label for="profile_picture" class="upload-btn">Choose a new profile picture</label>
            </div>

         
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="{% static 'edit_profile.js' %}"></script>

</body>

</html>
