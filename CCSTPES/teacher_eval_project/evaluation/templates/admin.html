<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Hamburger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    /* Hamburger button */
    .hamburger {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      display: none; /* hidden on desktop */
    }

    .container {
      flex: 1;
      display: flex;
    }

   aside {
  flex: 1;
  max-width: 200px;
  padding: 20px;
  display: flex;
  flex-direction: column;

  /* Glossy gradient background */
  background: linear-gradient(135deg, maroon, white);
  background-color: rgba(255, 255, 255, 0.25);

  /* Frosted glass effect */
  backdrop-filter: blur(10px) saturate(150%);
  -webkit-backdrop-filter: blur(10px) saturate(150%);

  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

    main {
      flex: 3;
      padding: 20px;

      /* Gradient background */
      background: linear-gradient(135deg, maroon, white);

      /* Transparent glossy effect */
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);

      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #555;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      aside {
        position: absolute;
        left: 0;
        top: 60px;
        width: 200px;
        height: 100%;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      aside.open {
        transform: translateX(0);
      }

      .hamburger {
        display: block; /* show hamburger on mobile */
      }

      main {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
     <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
  </header>
  <div class="container">
    <aside id="sidebar">
      <button onclick="changeContent('dashboard')">Dashboard</button>
      <button onclick="changeContent('students')">Students</button>
      <button onclick="changeContent('subjects')">Subjects</button>
      <button onclick="changeContent('teachers')">Teachers</button>
      <button onclick="changeContent('evaluation_result')">Result</button>
      <button onclick="changeContent('logout')">Logout</button>
    </aside>

    <main id="mainContent">
      <h2>Welcome!</h2>
      <p>This is the default content inside the main section.</p>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function changeContent(section) {
      const main = document.getElementById("mainContent");
      if (section === "dashboard") {
        main.innerHTML = `
          <h2>Dashboard</h2>
          <p>This is the dashboard section content.</p>
        `;
      } else if (section === "students") {
        main.innerHTML = `
          <h2>Students</h2>
          <p>This is the students section content.</p>
        `;
      } else if (section === "subjects") {
        main.innerHTML = `
          <h2>Subjects</h2>
          <p>This is the subjects section content.</p>
        `;
      } else if (section === "teachers") {
        main.innerHTML = `
          <h2>Teachers</h2>
          <p>This is the teachers section content.</p>
        `;
      } else if (section === "evaluation_result") {
        main.innerHTML = `
          <h2>Evaluation Result</h2>
          <p>This is the evaluation result section content.</p>
        `;
      } else if (section === "logout") {
        main.innerHTML = `
          <h2>Logout</h2>
          <p>You have been logged out.</p>
        `;
      }
      // Close sidebar automatically after clicking (on mobile)
      document.getElementById("sidebar").classList.remove("open");
    }
  </script>
</body>
</html>
