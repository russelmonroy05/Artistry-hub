{% extends 'base.html' %}

{% block title %}Verifying Account...{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center">
        <!-- The modal will display on page load -->
        <h3>Verifying your account...</h3>
        <p class="text-muted">Please wait while we verify your email.</p>
    </div>
</div>

<!-- Verification Modal -->
<div class="modal fade" id="verifyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Verifying Account</h5>
            </div>
            <div class="modal-body text-center" id="verifyModalBody">
                <div id="loadingArea">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Verifying account...</p>
                </div>

                <div id="resultArea" style="display:none;">
                    <p id="resultMessage" class="fw-bold"></p>
                </div>
            </div>
            <div class="modal-footer" id="verifyModalFooter" style="display:none;">
                <a href="{% url 'login' %}" class="btn btn-primary" id="loginBtn">Go to Login</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var verifyModal = new bootstrap.Modal(document.getElementById('verifyModal'), {
            backdrop: 'static',
            keyboard: false
        });
        verifyModal.show();

        // Simulate a short processing delay so the user sees the loading state
        setTimeout(function () {
            // Hide loading and show result
            document.getElementById('loadingArea').style.display = 'none';
            var resultArea = document.getElementById('resultArea');
            var resultMessage = document.getElementById('resultMessage');
            var footer = document.getElementById('verifyModalFooter');

            // status from server-side context
            var status = '{{ status }}';
            var message = `{{ message }}`;

            resultMessage.textContent = message;
            resultArea.style.display = 'block';
            footer.style.display = 'flex';

            // Optionally change modal title or button based on status
            if (status === 'success') {
                document.querySelector('.modal-title').textContent = 'Verified';
            } else if (status === 'pending') {
                document.querySelector('.modal-title').textContent = 'Pending Approval';
                // Keep Login button but optionally change label
                document.getElementById('loginBtn').textContent = 'Back to Login';
            } else {
                document.querySelector('.modal-title').textContent = 'Verification Error';
                document.getElementById('loginBtn').style.display = 'none';
            }
        }, 1000);
    });
</script>
{% endblock %}
