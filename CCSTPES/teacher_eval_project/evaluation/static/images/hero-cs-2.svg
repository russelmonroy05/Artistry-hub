<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360" width="600" height="360">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7b61ff"/>
      <stop offset="100%" stop-color="#a66bff"/>
    </linearGradient>
    <style>
      .shadow{filter:drop-shadow(0 10px 20px rgba(0,0,0,0.12));}
      .muted{fill:rgba(255,255,255,0.1)}
      .accent{fill:#fff}
    </style>
  </defs>

  <rect width="100%" height="100%" rx="18" fill="url(#g1)"/>

  <!-- subtle circuit-like lines -->
  <g stroke="rgba(255,255,255,0.12)" stroke-width="2" fill="none">
    <path d="M40 280h80v-30h40v-20h160v-40h60"/>
    <path d="M520 120h-40v20h-20v20h-40"/>
    <circle cx="160" cy="250" r="4" fill="#fff"/>
    <circle cx="420" cy="210" r="4" fill="#fff"/>
  </g>

  <!-- laptop -->
  <g transform="translate(100,90) scale(1)">
    <rect x="0" y="72" rx="6" width="220" height="8" fill="#fff" opacity="0.05"/>
    <rect x="8" y="8" rx="8" width="204" height="128" fill="#fff" opacity="0.06" class="shadow"/>
    <rect x="18" y="20" rx="4" width="184" height="88" fill="#1e1e2b" />
    <g fill="#9ad0ff">
      <rect x="28" y="32" width="140" height="6" rx="2"/>
      <rect x="28" y="44" width="120" height="6" rx="2"/>
      <rect x="28" y="56" width="100" height="6" rx="2"/>
    </g>
    <rect x="18" y="108" rx="3" width="184" height="8" fill="#ffffff" opacity="0.02"/>
  </g>

  <!-- floating code bracket -->
  <g transform="translate(360,110) scale(1.2)">
    <path d="M10 6 L2 18 L10 30" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M50 6 L58 18 L50 30" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- graduation cap -->
  <g transform="translate(420,50) scale(0.9)">
    <polygon points="40,12 80,28 40,44 0,28" fill="#fff" opacity="0.15"/>
    <rect x="30" y="36" width="20" height="18" rx="3" fill="#fff" opacity="0.08"/>
    <circle cx="46" cy="54" r="3" fill="#fff" opacity="0.14"/>
  </g>

  <!-- soft highlight circle -->
  <circle cx="480" cy="260" r="36" fill="#fff" opacity="0.03"/>

</svg>